<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculate</title>
</head>


<body>



    <div class="card">
        <div class="row p-5 bg-secondary mx-auto w-100">
            <div class="col-7">
                <input class="form-control" type="date" id="date">
            </div>
            <div class="col-5">
                <button class="calculate btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="row d-flex justify-content-around bg-info w-100 h-100 m-auto pt-5">
            <div class="box border border-dark border-1">
                <h1 id="years" class="display-2">0</h1>
                <p class="font-monospace fw-semibold">Years</p>
            </div>
            <div class="box border border-dark border-1">
                <h1 id="months" class="display-2">0</h1>
                <p class="font-monospace fw-semibold">Months</p>
            </div>
            <div class="box border border-dark border-1">
                <h1 id="days" class="display-2">0</h1>
                <p class="font-monospace fw-semibold">Days</p>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
